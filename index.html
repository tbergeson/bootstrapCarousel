<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Bootstrap Carousel</title>
  </head>
  <body>
    <h2>Bootstrap Demo</h2>
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/nature1.jpeg" class="d-block w-100" alt="nature slide">
            <div class="carousel-caption d-flex d-md-block">
              <h5>First image</h5>
              <p>This is the first image</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/nature3.jpeg" class="d-block w-100" alt="nature slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second image</h5>
              <p>This is the second image</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/nature4.jpeg" class="d-block w-100" alt="nature slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>This is the third image</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/nature6.jpeg" class="d-block w-100" alt="nature slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fourth slide label</h5>
              <p>This is the fourth image</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/nature7.jpeg" class="d-block w-100" alt="nature slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fifth slide label</h5>
              <p>This is the fifth image</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
